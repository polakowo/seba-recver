<section>
  <div class="page-header">
    <h1 ng-bind="cv.title"></h1>
  </div>
  <div class="pull-right" ng-show="cv.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="cvs.edit({ cvId: cv._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="cv.created | date:'mediumDate'"></span>
      by
      <span ng-if="cv.user" ng-bind="cv.user.displayName"></span>
      <span ng-if="!cv.user">Deleted User</span>
    </em>
  </small>
</section>
