<div ng-controller="EducationSectionCtrl">
  <h4>{{currentSection.name}}</h4>
  <hr>
  <div ng-repeat="entry in currentSection.content.entries">
    <div ng-include="'/modules/cvs/client/views/entries/education.entry.view.html'">
      {% block content %}{% endblock %}
  	</div>
  </div>
  <p align="left">
    <button type="submit" class="btn btn-success" ng-click="currentSection.content.addEntry()">Create new entry</button>
  </p>
</div>
