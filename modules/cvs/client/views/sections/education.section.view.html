<section ng-controller="EducationSectionCtrl as esCtrl" ng-init="esCtrl.init(vm.active.section)">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="header-clickable panel-title">{{esCtrl.section.name}}</h4>
    </div>
    <div class="panel-body">
      <div ng-repeat="mEntry in esCtrl.mEntries">
        <div ng-include="'/modules/cvs/client/views/entries/education.entry.view.html'">
          {% block content %}{% endblock %}
      	</div>
      </div>
      <p align="left">
        <button type="submit" class="btn btn-success" aria-label="Create new entry" ng-click="esCtrl.addMEntry()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New entry
        </button>
      </p>
    </div>
  </div>
</section>
