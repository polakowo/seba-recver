<section ng-controller="PersonalDetailsSectionCtrl as pdsCtrl" ng-init="pdsCtrl.init(vm.active.section)">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">{{pdsCtrl.section.name}}</h4>
    </div>
    <div class = "panel-body">
      <p>
        <h5><span class="label label-info">Basic information</span></h5>
        <div class="well">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-addon">Full name</span>
                <input type="text" class="form-control" placeholder="Max Mustermann" ng-model="pdsCtrl.entryContent.fullName">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-addon">E-mail address</span>
                <input type="text" class="form-control" placeholder="max-m@gmail.com" ng-model="pdsCtrl.entryContent.emailAddress">
              </div>
            </div>
          </div>
          </p>
          <p>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-addon">Phone number</span>
                <input type="text" class="form-control" placeholder="(+49) 171 123 4567" ng-model="pdsCtrl.entryContent.phoneNumber">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-addon">Website</span>
                <input type="text" class="form-control" placeholder="www.max-m.de" ng-model="pdsCtrl.entryContent.website">
              </div>
            </div>
          </div>
        </div>
      </p>
      <hr>
      <p>
        <h5><span class="label label-info">Address information</span></h5>
        <div class="well">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-addon">Street address</span>
                <input type="text" class="form-control" placeholder="ArcisstraÃŸe 21" ng-model="pdsCtrl.entryContent.streetAddress">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-addon">Postal code</span>
                <input type="text" class="form-control" placeholder="80333" ng-model="pdsCtrl.entryContent.postalCode">
              </div>
            </div>
          </div>
          </p>
          <p>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-addon">City</span>
                <input type="text" class="form-control" placeholder="Munich" ng-model="pdsCtrl.entryContent.city">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-addon">Country</span>
                <input type="text" class="form-control" placeholder="Germany" ng-model="pdsCtrl.entryContent.country">
              </div>
            </div>
          </div>
        </div>
      </p>
    </div>
	</div>
</section>
