<section ng-controller="WorkExperienceSectionCtrl as weCtrl" ng-init="weCtrl.init(vm.active.section)">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">{{weCtrl.section.name}}</h4>
    </div>
    <div class="panel-body">
      <div ng-repeat="mEntry in weCtrl.mEntries">
        <div ng-include="'/modules/cvs/client/views/entries/work-experience.entry.view.html'">
          {% block content %}{% endblock %}
      	</div>
      </div>
      <p align="left">
        <button type="submit" class="btn btn-info" aria-label="Create new entry" ng-click="weCtrl.addMEntry()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New entry
        </button>
      </p>
    </div>
  </div>
</section>
