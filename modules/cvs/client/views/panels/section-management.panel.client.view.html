<section ng-controller="SectionManagementPanelCtrl as smpCtrl" ng-init="smpCtrl.init(vm.cv, vm.active)">
  <ul class="nav nav-pills nav-stacked">
    <li ng-repeat="section in smpCtrl.cv.content.sections" ng-class="smpCtrl.isSectionActive(section)">
      <a href="" ng-click="smpCtrl.setActiveSection(section)">{{section.name}}</a>
    </li>
  </ul>
  <br>
  <div class="btn-group">
    <button type="button" class="btn btn-default" aria-label="Move down" ng-click="smpCtrl.moveActiveSectionDown()" ng-disabled="!smpCtrl.active.isDownAllowed">
    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="Move up" ng-click="smpCtrl.moveActiveSectionUp()" ng-disabled="!smpCtrl.active.isUpAllowed">
    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="Remove" ng-click="smpCtrl.removeActiveSection()" ng-disabled="!smpCtrl.active.section.optional">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
    </button>
  </div>
</section>
