<div>
  <p>
  <div class="row">
    <div class="col-md-6">
      <label for="jobtitle-input">Job Title</label>
      <input type="text" class="form-control" placeholder="Enter job title" name="jobtitle-input" ng-model="entry.jobTitle">
    </div>
    <div class="col-md-6">
      <label for="companyname-input">Company Name</label>
      <input type="text" class="form-control" placeholder="Enter company name" name="companyname-input" ng-model="entry.companyName">
    </div>
  </div>
  </p>
  <p>
  <script src="/modules/cvs/client/controllers/entries/work-experience/work-experience.entry.datapicker.controller.js"></script>
  <div ng-controller="DatepickerPopupCtrl">
    <div class="row">
      <div class="col-md-6">
        <label for="startdate-input">Start Date</label>
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="entry.startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="Enter start date" name="startdate-input"/>
          <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open1()">
          <i class="glyphicon glyphicon-calendar"></i>
          </button>
          </span>
        </p>
      </div>
      <div class="col-md-6">
        <label for="enddate-input">End Date</label>
        <p class="input-group" name="enddate-input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="entry.endDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="Enter start date" name="enddate-input"/>
          <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open2()">
          <i class="glyphicon glyphicon-calendar"></i>
          </button>
          </span>
        </p>
      </div>
    </div>
  </div>
  </p>
  <p>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="tinymce_{{entry.id}}" ui-tinymce="tinymceOptions" name="content" ng-model="entry.content" class="form-control" cols="30" rows="12" placeholder="Content"></textarea>
  </div>
  </p>
</div>
<p align="left">
<div class="btn-toolbar">
  <button type="button" class="btn btn-default" ng-disabled="entry.isLast" ng-click="section.moveEntryDown(entry)">Move down</button>
  <button type="button" class="btn btn-default" ng-disabled="entry.isFirst" ng-click="section.moveEntryUp(entry)">Move up</button>
  <button type="button" class="btn btn-danger" ng-click="section.removeEntry(entry)">Remove entry</button>
</div>
</p>
<hr>
