<section>
  <h5><span class="label label-info">Entry #{{mEntry.i+1}}</span></h5>
  <div class="well">
    <p>
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-addon">Job title</span>
          <input type="text" class="form-control" placeholder="Chief Information Officer" ng-model="mEntry.entry.content.jobTitle">
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-addon">Company name</span>
          <input type="text" class="form-control" placeholder="Apple" ng-model="mEntry.entry.content.companyName">
        </div>
      </div>
    </div>
    </p>
    <div class="row">
      <div ng-controller="DatepickerPopupCtrl as dpCtrl" ng-init="dpCtrl.init(mEntry.entry)">
        <div class="col-md-6">
          <div class="input-group" name="startdate-input-group">
            <span class="input-group-addon">Start date</span>
            <input type="text" class="form-control" uib-datepicker-popup="{{dpCtrl.format}}" ng-model="dpCtrl.startDate" is-open="dpCtrl.popup1.opened" datepicker-options="dpCtrl.dateOptions" ng-required="true" close-text="Close" ng-change="dpCtrl.convertStartDateToString()" placeholder="2015-01-01"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="dpCtrl.open1()">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group" name="enddate-input-group">
            <span class="input-group-addon">End date</span>
            <input type="text" class="form-control" uib-datepicker-popup="{{dpCtrl.format}}" ng-model="dpCtrl.endDate" is-open="dpCtrl.popup2.opened" datepicker-options="dpCtrl.dateOptions" ng-required="true" close-text="Close" ng-change="dpCtrl.convertEndDateToString()" placeholder="2016-01-01"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="dpCtrl.open2()">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div ng-controller="TinyMCECtrl as tmceCtrl">
        <textarea id="tinymce" ui-tinymce="tmceCtrl.tinymceOptions" name="otherInfo" ng-model="mEntry.entry.content.otherInfo" class="form-control" cols="30" rows="12" placeholder="Other information"></textarea>
      </div>
    </div>
  <p align="left">
  <div class="btn-group">
    <button type="button" class="btn btn-default" aria-label="Move down" ng-click="weCtrl.moveMEntryDown(mEntry)" ng-disabled="mEntry.isLast">
      <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="Move up" ng-click="weCtrl.moveMEntryUp(mEntry)" ng-disabled="mEntry.isFirst">
      <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="Remove" ng-click="weCtrl.removeMEntry(mEntry)">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
    </button>
  </div>
  </div>
  </p>
  <hr>
</section>
